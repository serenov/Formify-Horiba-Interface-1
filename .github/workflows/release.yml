name: Build Electron Windows App

on:
  push:
    tags:
      - '*'  # Trigger this workflow for any new tag

jobs:
  build:
    runs-on: windows-latest  # Runs on a Windows runner

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'  # Adjust to the version your project uses

      # Step 3: Install dependencies
      - name: Install dependencies
        run: npm install

      # Step 4: Build the Electron app for Windows
      - name: Build Electron app for Windows
        run: npm run build:windows  # Ensure you have a build:windows script in your package.json

      # Step 5: Upload the Windows build artifact
      - name: Upload Windows Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows-build-${{ github.ref_name }}
          path: ./dist/electron/windows  # Path where the Windows build is located
          include-hidden-files: true
